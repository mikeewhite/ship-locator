name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.53
          working-directory: backend

  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          PGUSER: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ship_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Run migrations
        run: psql -f backend/migrations/create_tables.sql postgresql://postgres:postgres@localhost:5432/postgres

      - name: Build collector
        working-directory: backend
        run: go build -v ./cmd/collector

      - name: Build service
        working-directory: backend
        run: go build -v ./cmd/service

      - name: Test
        working-directory: backend
        run: go test -v ./...